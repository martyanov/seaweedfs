name: Build

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17'

    - name: Checkout project source code
      uses: actions/checkout@v3

    - name: Build
      run: cd weed; go build -v .

    - name: Test
      run: cd weed; go test -v ./...
